<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS Exercise</title>
</head>
<body>
    <p> HTML FORM EXERCISE</p>

    <form action="www.sampleserver.com">
      <fieldset>
        <legend>Your Details:</legend>
        <label for="name">Name: 
            <input type="text" id="name" required>
        </label> <br>
        <label for="email">Email:
            <input type="email" id="email" required>
        </label>
      </fieldset> <br>

      <fieldset><br>
        <legend>Your Review: </legend>
        <label for="opt"> How did you hear about us?
            <select>
                <option value="google">Google</option>
                <option value="fb">Facebook</option>
                <option value="insta">Instagram</option>
            </select>
        </label><br> <br>
       
        <p>Would you visit us again?</p>
        <label for="Yes">Yes
          <input type="radio" name="choice" id="Yes">
        </label>

        <label for="No">No
          <input type="radio" name="choice" id="No">
        </label>

        <label for="Maybe">Maybe
          <input type="radio" name="choice" id="Maybe">
        </label>
        <br> <br>

        <label for="com">Comments 
          <br> 
          <textarea name="textarea" id="com" cols="40" rows="5"></textarea>
        </label>
        <br>

        <br>
        <input type="checkbox" required>Sign me up for email address 
        <br> <br>

        <button value="submit">Submit review</button>

      </fieldset>

    </form>
</body>
</html>
